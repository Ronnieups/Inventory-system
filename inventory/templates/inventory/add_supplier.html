{% extends 'base.html' %}

{% extends 'base.html' %}

{% block title %}Add Supplier{% endblock %}

{% block content %}
    <h2>Add Supplier</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.name.id_for_label }}">Name:</label>
            {{ form.name }}
        </div>
           
        
        <button type="submit">Add Supplier</button>
    </form>
{% endblock %}
